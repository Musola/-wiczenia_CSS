    <p id = pogrubienie_musi>- Dlaczego programiści nie lubią chodzić do lasu?
Bo boją się, że zgubią się w gąszczu (trees).</p>
        <p id = pochylona_musi>Ile potrzeba programistów, żeby zmienić żarówkę?
Żadnego – to problem sprzętowy.</p>
            <p id = index_gorny_musi>Dlaczego programista zawsze zabiera ze sobą kąpielówki, kiedy idzie na pływalnię?
Bo lubi pływać w interfejsie.</p>
            <p id = index_dolny_musi>Dlaczego komputery nigdy nie są głodne?
Bo mają pełne talerze (disk drives).</p>
                <p id = mono_musi>Jakie są ulubione przekąski programistów? Ciasteczka (cookies).</p>
                    <p id = powiekszenie_musi> Dlaczego programiści uwielbiają Halloween?
Bo 31 października to jedyny dzień, kiedy mogą używać heksadecymalnego systemu (31 w dziesiętnym = 1F w szesnastkowym).</p>
                        <p id = pomniejszenie_musi>Dlaczego nie wolno ufać kalkulatorowi? Bo zawsze zaokrągla sprawę.</p>
